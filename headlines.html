<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Headline Browser</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./headlines.css">

<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.existing_label{text-decoration: underline blue; margin-right:5px; display: inline; background:white;}
.headline{font-size: 150%; display:block; clear:both; margin-top:10px;}
.annotation{
background-color:#DDDDDD; 
padding:10px; 
margin-top:10px; 
border-style: solid;
border-width: 2px;
border-color: grey;}

.annotation:hover{
background-color:#DDDDDD; 
padding:10px; 
margin-top:10px; 
border-style: solid;
border-width: 4px;
border-color: blue;
}

.annotation_focused{
background-color:white; 
padding:10px; 
margin-top:10px; 
border-style: solid;
border-width: 4px;
border-color: black;
}



</style>

<script type='text/javascript' src='/eel.js'></script>
<script type='text/javascript' src='/headlines.js'></script>

</head>

<body class="w3-light-grey" style="margin-left:5px;" onload="get_existing_labels()">


<div class="w3-top w3-black">
  <span class="w3-bar-item">News Headline Classifier</span>
</div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:10px;margin-top:40px;">

        
<h5><div id='label_message'></div><input type="text" id='label' style="margin-left:10px;" />
<button onclick="create_label();" id="label_button">Create new label:</button>
<div id="prior_labels">Or select from existing labels (if any): <div id="existing_labels"></div></div></h5>

<div id="filters" style="display:none;">
<h4>Filters</h4>
<label for="filter">Filter terms:</label> <input type="text" id="filter" name ="filter" placeholder="(Optional) limit to headlines containing string">
<label for="year">Limit to year:</labal> <select id="year" name="year">
    <option value=""> none (all years) </option>
    <option value="2020">2020</option>
    <option value="2019">2019</option>
    <option value="2018">2018</option>
    <option value="2017">2017</option>
    <option value="2016">2016</option>
    <option value="2015">2015</option>
    <option value="2014">2014</option>
    <option value="2013">2013</option>
    <option value="2012">2012</option>
    <option value="2011">2011</option>
</select> 
<input type="checkbox" id="uncertainty" name="uncertainty" value="uncertainty">
<label for="uncertainty">Focus on model uncertainty (if available)</label><br />

<!--
<button onclick="get_data_to_annotate();">Apply Filters</button>
-->

</div>

<div id="annotation" class="annotation" style="display:none;">
<div id="instructions"></div>
<div id="headline" class="headline"></div>

 
</div>
<br />
<div id="examples" class="w3-container" style="margin-top:10px; display:none;">
<button onclick="save_current_predictions();" id="show_examples" name="show_examples">Save Predictions</button>
<label for="show_examples">Save predictions from current model (if model available)</label>
<br /><br />
<button onclick="get_positives_per_year();" id="show_examples" name="show_examples">Show Examples</button>
<label for="show_examples">Show examples of relevant headlines by year (if model available)</label>
<h4>Headlines by year</h4>

<div class="w3-left w3-striped w3-bordered w3-border" style="padding:10px; margin:5px;" id="year_2020">
</div>
<div class="w3-left w3-striped w3-bordered w3-border" style="padding:10px; margin:5px;" id="year_2019">
</div>
<div class="w3-left w3-striped w3-bordered w3-border" style="padding:10px; margin:5px;" id="year_2018">
</div>
<div class="w3-left w3-striped w3-bordered w3-border" style="padding:10px; margin:5px;" id="year_2017">
</div>
<div class="w3-left w3-striped w3-bordered w3-border" style="padding:10px; margin:5px;" id="year_2016">
</div>
<div class="w3-left w3-striped w3-bordered w3-border" style="padding:10px; margin:5px;" id="year_2015">
</div>
<div class="w3-left w3-striped w3-bordered w3-border" style="padding:10px; margin:5px;" id="year_2014">
</div>
<div class="w3-left w3-striped w3-bordered w3-border" style="padding:10px; margin:5px;" id="year_2013">
</div>
<div class="w3-left w3-striped w3-bordered w3-border" style="padding:10px; margin:5px;" id="year_2012">
</div>
<div class="w3-left w3-striped w3-bordered w3-border" style="padding:10px; margin:5px;" id="year_2011">
</div>
</div>


</body></html>
